<h2>Editar Ciudad</h2>
<form (ngSubmit)="actualizarCiudad()" #ciudadForm="ngForm">
    <label>ID Ciudad:</label>
    <input [(ngModel)]="ciudad.id_ciudad" name="id_ciudad" placeholder="ID Ciudad" required>
    <br>

    <label>Nombre:</label>
    <input [(ngModel)]="ciudad.nombre" name="nombre" placeholder="Nombre" required>
    <br>


    <button type="submit" [disabled]="!ciudadForm.valid">Actualizar Registro</button>
</form>
