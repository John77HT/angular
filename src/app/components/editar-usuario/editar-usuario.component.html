<h2>Editar Usuario</h2>
<form (ngSubmit)="actualizarUsuario()" #usuarioForm="ngForm" class="form-grid">
    <div class="form-group">
        <label>ID Usuario:</label>
        <input [(ngModel)]="usuario.id_usuario" name="id_usuario" placeholder="ID Usuario" required>
    </div>
    
    <div class="form-group">
        <label>Nombre:</label>
        <input [(ngModel)]="usuario.nombre" name="nombre" placeholder="Nombre" required>
    </div>

    <div class="form-group">
        <label>Apellido:</label>
        <input [(ngModel)]="usuario.apellido" name="apellido" placeholder="Apellido" required>
    </div>

    <div class="form-group">
        <label>ID Ciudad:</label>
        <input [(ngModel)]="usuario.id_ciudad" name="id_ciudad" placeholder="ID Ciudad" required>
    </div>

    <div class="form-group">
        <label>Dirección:</label>
        <input [(ngModel)]="usuario.direccion" name="direccion" placeholder="Dirección" required>
    </div>

    <div class="form-group">
        <label>ID Tipo:</label>
        <input [(ngModel)]="usuario.id_tipo" name="id_tipo" placeholder="ID Tipo" required>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input [(ngModel)]="usuario.email" name="email" placeholder="Email" required type="email">
    </div>

    <div class="form-group">
        <label>Teléfono:</label>
        <input [(ngModel)]="usuario.telefono" name="telefono" placeholder="Teléfono" required type="tel">
    </div>

    <div class="form-group">
        <label>Género:</label>
        <select [(ngModel)]="usuario.genero" name="genero" required>
            <option value="" disabled selected>Seleccione un género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
    </div>

    <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" [(ngModel)]="usuario.contra" name="contra" placeholder="Contraseña" required>
    </div>

    <button type="submit" [disabled]="!usuarioForm.valid">Actualizar Usuario</button>
</form>
